<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modern Homepage</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #3b5998;
      padding: 20px;
      text-align: center;
      color: white;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #555;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Homepage</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="b.html">Profile</a>
  </nav>

  <main>
    <h2>Welcome to the Modernized Version of Your Page</h2>
    <p>Explore my content and get to know more!</p>
  </main>

  <footer>
    <p>&copy; 2025 My Website | All Rights Reserved</p>
  </footer>
</body>
</html>
